<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>唯有美食与爱不能辜负</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/swiper.min.css"/>
</head>
<body>
<audio class="music" src="" autoplay="autoplay" loop="loop"></audio>
<div class="swiper-container">
    <div class="music_btn play"></div>
    <div class="swiper-wrapper">
        <div class="swiper-slide page0 animate">
            <img class="icon" src="img/icons1.png"/>
            <img class="title" src="img/title.png"/>
            <img class="slogan" src="img/slogan.png"/>
        </div>
        <div class="swiper-slide page1">
            <img class="title1" src="img/title1.png" />
            <img class="title2" src="img/title2.png" />
            <div class="contentbox">
                <p class="text">并不讨厌漂泊，因为可以吃到各地的特色食物，更何况还有爱人相伴。</p>
            </div>
            <img class="food" src="img/food.png"/>
        </div>
        <div class="swiper-slide page2">
            <img class="icon1" src="img/icons3.png"/>
            <img class="icon2" src="img/icons3.png"/>
            <img class="icon3" src="img/icons3.png"/>
            <img class="title1" src="img/bg3title1.png"/>
            <img class="title2" src="img/bg3title2.png"/>
            <img class="title3" src="img/bg3title3.png"/>
        </div>
        <div class="swiper-slide page3">
            <img class="icon1" src="img/icons2.png"/>
            <img class="icon2" src="img/icons2.png"/>
            <div class="imgbox">
                <img class="title" src="img/bg4title.png"/>
            </div>
        </div>
        <div class="swiper-slide page4">
            <img class="title" src="img/bg5title.png"/>
            <p id="text"></p>
            <div class="mask"></div>
        </div>
        <div class="swiper-slide page5">
            <img class="icon" src="img/icons1.png"/>
            <img class="title" src="img/bg6title.png"/>
            <p class="text">That's all. Thank you!</p>
        </div>
    </div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <!--<div class="swiper-button-next"></div>-->

</div>
</body>
</html>
<script src="js/jquery-3.2.0.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/main.js"></script>
